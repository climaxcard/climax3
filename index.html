<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>カードショップCLIMAX | ポータル</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "Noto Sans JP", system-ui, -apple-system, BlinkMacSystemFont,
        "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #ffffff 0, #f0f2f7 55%, #e3e6f0 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #222;
    }

    .container {
      width: 95%;
      max-width: 1100px;
      background: #ffffff;
      border-radius: 26px;
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.18);
      padding: 26px 28px 30px;
      position: relative;
      overflow: hidden;
    }

    /* うっすら背景アクセント */
    .container::before {
      content: "";
      position: absolute;
      inset: -40%;
      background:
        radial-gradient(circle at 10% 0%, rgba(255, 83, 0, 0.08), transparent 50%),
        radial-gradient(circle at 90% 100%, rgba(216, 0, 0, 0.08), transparent 55%);
      pointer-events: none;
    }

    .inner {
      position: relative;
      z-index: 1;
    }

    /* ロゴ＋左右ライン＋バッジ */
    .logo-block {
      margin-bottom: 6px;
    }

    .logo-area {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 18px;
      margin-bottom: 6px;
    }

    /* ロゴ左右ライン：グラデ＋光る丸 */
    .logo-line {
      flex: 1 1 auto;
      height: 2px;
      border-radius: 999px;
      background: linear-gradient(
        90deg,
        rgba(255, 204, 0, 0),
        rgba(255, 204, 0, 0.8),
        rgba(255, 92, 0, 0.9),
        rgba(216, 0, 0, 0)
      );
      position: relative;
    }

    .logo-line::after {
      content: "";
      position: absolute;
      top: 50%;
      right: 0;
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: #ffffff;
      box-shadow:
        0 0 0 2px rgba(255, 92, 0, 0.45),
        0 0 10px rgba(255, 92, 0, 0.9);
      transform: translateY(-50%);
    }

    .logo-line.left::after {
      left: 0;
      right: auto;
    }

    .logo-wrap img {
      max-width: 260px;
      width: 55vw;
      height: auto;
      display: block;
    }

    .logo-badges {
      display: flex;
      justify-content: center;
      gap: 8px;
      flex-wrap: wrap;
      margin-top: 4px;
    }

    .logo-badge {
      font-size: 0.7rem;
      padding: 3px 9px;
      border-radius: 999px;
      border: 1px solid #ffd4d4;
      background: #fff5f5;
      color: #c00000;
    }

    .logo-badge.sub {
      border-color: #e0e0e0;
      background: #f7f7f7;
      color: #666;
    }

    .logo-sub {
      text-align: center;
      font-size: 0.72rem;
      color: #777;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      margin-top: 6px;
      margin-bottom: 14px;
    }

    /* 買取タイトル見出し＋左右装飾 */
    .heading-wrap {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin: 4px auto 16px;
    }

    /* 見出し左右デコ：ロゴとテイスト統一 */
    .heading-deco {
      flex: 1 1 auto;
      max-width: 140px;
      height: 3px;
      border-radius: 999px;
      background: linear-gradient(
        90deg,
        rgba(255, 233, 179, 0),
        rgba(255, 233, 179, 1),
        rgba(255, 209, 179, 1),
        rgba(255, 233, 179, 0)
      );
      position: relative;
    }

    .heading-deco::after {
      content: "";
      position: absolute;
      top: 50%;
      right: 0;
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: #fff;
      box-shadow:
        0 0 0 2px rgba(255, 170, 0, 0.35),
        0 0 8px rgba(255, 170, 0, 0.8);
      transform: translateY(-50%);
    }

    .heading-deco.left::after {
      left: 0;
      right: auto;
    }

    .heading {
      text-align: center;
      min-width: 220px;
    }

    .heading h1 {
      margin: 0 0 4px;
      font-size: 1.35rem;
      letter-spacing: 0.16em;
      font-weight: 900;
    }

    .heading-line {
      width: 140px;
      height: 3px;
      margin: 0 auto;
      border-radius: 999px;
      background: linear-gradient(90deg, #ffcc00, #ff5c00, #d80000);
    }

    /* 買取タイトルカード */
    .title-grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 18px;
      max-width: 880px;
      margin: 18px auto 10px;
    }

    .title-card {
      background: #ffffff;
      border-radius: 22px;
      padding: 16px;
      box-shadow: 0 8px 20px rgba(15, 23, 42, 0.12);
      transition: transform 0.18s ease, box-shadow 0.18s ease;
      position: relative;
      overflow: hidden;
    }

    .title-card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at top, rgba(255, 92, 0, 0.18), transparent 55%);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.18s ease;
    }

    .title-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 28px rgba(15, 23, 42, 0.2);
    }

    .title-card:hover::before { opacity: 1; }

    .title-card img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* 通販バナー：少し小さく＆控えめに */
    .tuhan-wrap {
      margin: 22px auto 12px;
      max-width: 400px; /* 520 → 400 に縮小 */
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.18);
    }

    .tuhan-wrap img {
      width: 100%;
      height: auto;
      display: block;
      cursor: pointer;
      transition: transform 0.18s ease;
    }

    .tuhan-wrap:hover img {
      transform: scale(1.01); /* 控えめな拡大 */
    }

    /* SNS アイコン：画像を大きくして枠でトリミング */
    .sns-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      margin: 14px auto 6px;
      flex-wrap: wrap;
    }

    .sns-label {
      font-size: 0.8rem;
      color: #666;
      margin-right: 2px;
      white-space: nowrap;
    }

    .sns-icon {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: #ffffff;
      border: 1px solid #dddddd;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 3px 8px rgba(15, 23, 42, 0.12);
      overflow: hidden;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .sns-icon img {
      width: 115%;                /* 画像を枠より大きくして切り抜き */
      height: auto;
      display: block;
    }

    /* LINE だけさらに大きく */
    .sns-icon.line img {
      width: 130%;
    }

    .sns-icon:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 14px rgba(15, 23, 42, 0.24);
    }

    .footer-note {
      margin-top: 10px;
      text-align: center;
      font-size: 0.72rem;
      color: #888;
    }

    @media (max-width: 720px) {
      .container {
        padding: 22px 16px 24px;
      }

      .title-grid {
        grid-template-columns: minmax(0, 1fr);
      }

      .heading h1 {
        font-size: 1.18rem;
        letter-spacing: 0.12em;
      }

      /* スマホではデコ線消してスッキリ */
      .heading-deco {
        display: none;
      }

      .logo-area {
        gap: 8px;
      }

      /* スマホでは通販バナーは幅いっぱいでOK */
      .tuhan-wrap {
        max-width: 100%;
      }
    }
  </style>
</head>
