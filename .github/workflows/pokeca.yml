name: Pokeca auto update

on:
  schedule:
    - cron: '0 1 * * *'   # 毎日10:00 JST に合わせるならここ後で調整
  workflow_dispatch:

permissions:
  contents: write   # ← これがないと push できない

jobs:
  pokeca:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scrape & update
        run: python scripts/scrape_cardrush_and_update.py

      - name: Build static pokeca page
        run: python scripts/build_pokeka_static.py

      - name: Commit & push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # 変更されたファイルを add（必要に応じて拡張可能）
          git add data/pokeca_rush.xlsm docs/
          git add data/*Myca*csv || true
          git add data/*一致抽出*.xlsx || true

          # 変更が無いときはスキップ
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Auto update Pokeca Rush $(date '+%Y-%m-%d %H:%M:%S')"
          git push origin main
