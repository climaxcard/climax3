name: Pokeca Rush auto update

on:
  # 手動実行ボタン
  workflow_dispatch:

  # 毎日 18:00 JST に自動実行
  schedule:
    - cron: "0 9 * * *"  # GitHubはUTCなので 9:00 = 日本時間 18:00

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run CardRush scrape & Excel update
        run: |
          python scripts/scrape_cardrush_and_update.py

      - name: Build static Pokeca buylist
        run: |
          python scripts/build_pokeka_static.py

      - name: Commit & push if there are changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # 変更対象（必要に応じて追加）
          git add data/pokeca_rush.xlsm data/*.csv docs/

          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Auto update Pokeca Rush $(date -u +'%Y-%m-%d %H:%M:%S')"
            git push origin main
          fi
